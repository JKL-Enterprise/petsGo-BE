databaseChangeLog:
  - changeSet:
      id: 002-user-schema
      author: Peter Lubowicz
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: text
                  constraints:
                    - nullable: false
              - column:
                  name: last_name
                  type: text
                  constraints:
                    - nullable: false
              - column:
                  name: username
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: text
                  constraints:
                    nullable: false
