databaseChangeLog:
  - changeSet:
      id: 004-user-role-schema
      author: Peter Lubowicz
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_id_property
                    reference: users(id)
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: role_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_role_id_property
                    reference: role(id)
                    referencedTableName: role
                    referencedColumnNames: id