databaseChangeLog:
  - changeSet:
      id: 003-role-schema
      author: Peter Lubowicz
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: text
                  constraints:
                    - nullable: false
